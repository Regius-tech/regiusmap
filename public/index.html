<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triflex Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #001f3f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: rgba(2,28,60,0.95);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
    }
    .login-container img {
      height: 100px;
      margin-bottom: 20px;
    }
    .login-container h1 {
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #023060;
      color: white;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #cfcfcf;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #0074D9;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    .forgot {
      margin-top: 10px;
      font-size: 0.9em;
      color: #cfcfcf;
      cursor: pointer;
      text-decoration: underline;
    }
    .error {
      color: #FF4136;
      margin-top: 10px;
      font-weight: bold;
    }
    .company-detect {
      font-size: 0.9em;
      color: #7FDBFF;
      margin-top: -5px;
      min-height: 18px;
      transition: 0.3s;
    }

    /* üëÅ Vis/skjul passord ikon */
    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      color: #7FDBFF;
      font-size: 1.1em;
    }
    .toggle-password:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/triflex.png" alt="Triflex Logo">
    <h1>Triflex Login</h1>

    <select id="companySelect" required>
      <option value="">Velg selskap</option>
    </select>

    <input type="email" id="email" placeholder="E-post" required>
    <div class="company-detect" id="companyDetected"></div>

    <div class="password-container">
      <input type="password" id="password" placeholder="Passord" required>
      <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
    </div>

    <button id="loginBtn">Logg inn</button>
    <div class="forgot" id="forgotPass">Glemt passord?</div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // üîß Sjekk at du bruker RIKTIG apiKey fra prosjektet i Firebase Console
    const firebaseConfig = {
      apiKey: "apiKey: "AIzaSyCKqwpql2Yl0kbpUIPrQUYyVd7m1OeH-D8",",
      authDomain: "triflex-a08c7.firebaseapp.com",
      projectId: "triflex-a08c7",
      storageBucket: "triflex-a08c7.firebasestorage.app",
      messagingSenderId: "835381689765",
      appId: "1:835381689765:web:e0be4b22e5f35ca1e0bc4c",
      databaseURL: "https://triflex-a08c7-default-rtdb.europe-west1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const companySelect = document.getElementById('companySelect');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const forgotPass = document.getElementById('forgotPass');
    const companyDetected = document.getElementById('companyDetected');

    // üëÅ Toggle vis/skjul passord
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // üîπ Automatisk selskap fra e-post
    function detectCompanyFromEmail(email) {
      if (!email.includes("@")) return "";
      const domain = email.split("@")[1].toLowerCase();
      if (domain === "tsoslo.no") return "Transportsentralen Oslo";
      if (domain === "mtf.no") return "Moss Transportforum";
      if (domain === "blakurer.no") return "Bl√• Kur√©r";
      if (domain === "budtjenester.no") return "Budtjenester";
      return "";
    }

    emailInput.addEventListener("input", () => {
      const detected = detectCompanyFromEmail(emailInput.value);
      companyDetected.textContent = detected ? `Oppdaget selskap: ${detected}` : "";
      if (detected) {
        companySelect.innerHTML = `<option value="${detected}">${detected}</option>`;
      } else {
        companySelect.innerHTML = `<option value="">Velg selskap</option>`;
      }
    });

    // üîπ Hent selskaper fallback
    async function loadCompanies() {
      try {
        const snapshot = await get(ref(db, 'companies'));
        if (snapshot.exists()) {
          const data = snapshot.val();
          Object.keys(data).forEach(key => {
            const option = document.createElement('option');
            option.value = data[key].name;
            option.textContent = data[key].name;
            companySelect.appendChild(option);
          });
        }
      } catch (e) {
        console.error("Feil ved lasting av selskaper:", e);
      }
    }
    loadCompanies();

    // üîπ Login
    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const detected = detectCompanyFromEmail(email);
      const company = companySelect.value || detected;

      if (!email || !password || !company) {
        errorMsg.textContent = "Fyll inn alle feltene";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        await update(ref(db, 'users/' + uid), { email, company });
        window.location.href = "dashboard.html";
      } catch (e) {
        console.error("Innloggingsfeil:", e);
        errorMsg.textContent = "Feil e-post eller passord, eller ugyldig API-n√∏kkel.";
      }
    });

    // üîπ Glemt passord
    forgotPass.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email) {
        errorMsg.textContent = "Skriv inn e-post for tilbakestilling";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        errorMsg.style.color = "#00FF00";
        errorMsg.textContent = "Passordtilbakestilling sendt!";
      } catch (e) {
        console.error(e);
        errorMsg.style.color = "#FF4136";
        errorMsg.textContent = "Feil ved tilbakestilling";
      }
    });
  </script>
</body>
</html>
