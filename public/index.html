<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triflex Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: #001f3f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: rgba(2,28,60,0.95);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
    }
    .login-container img { height: 100px; margin-bottom: 20px; }
    h1 { margin-bottom: 20px; }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: #023060;
      color: white;
      box-sizing: border-box;
    }
    input::placeholder { color: #cfcfcf; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #0074D9;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #005fa3; }
    .forgot {
      margin-top: 10px;
      font-size: 0.9em;
      color: #cfcfcf;
      cursor: pointer;
      text-decoration: underline;
    }
    .error {
      margin-top: 10px;
      font-weight: bold;
      min-height: 20px;
    }
    .company-detect {
      font-size: 0.9em;
      color: #7FDBFF;
      margin-top: -5px;
      min-height: 18px;
    }
    .password-container { position: relative; }
    .password-container input { padding-right: 36px; }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      background: none;
      border: none;
      color: #7FDBFF;
      font-size: 1.2em;
      line-height: 1;
      padding: 0;
    }
    .toggle-password:hover { color: #fff; }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/triflex.png" alt="Triflex Logo">
    <h1>Triflex Login</h1>

    <select id="companySelect" required>
      <option value="">Velg selskap</option>
    </select>

    <input type="email" id="email" placeholder="E-post" required>
    <div class="company-detect" id="companyDetected"></div>

    <div class="password-container">
      <input type="password" id="password" placeholder="Passord" required>
      <button type="button" id="togglePassword" class="toggle-password">üëÅÔ∏è</button>
    </div>

    <button id="loginBtn">Logg inn</button>
    <div class="forgot" id="forgotPass">Glemt passord?</div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: import.meta.env.FIREBASE_API_KEY,
      authDomain: import.meta.env.FIREBASE_AUTH_DOMAIN,
      databaseURL: import.meta.env.FIREBASE_DATABASE_URL,
      projectId: import.meta.env.FIREBASE_PROJECT_ID,
      storageBucket: import.meta.env.FIREBASE_STORAGE_BUCKET,
      messagingSenderId: import.meta.env.FIREBASE_MESSAGING_SENDER_ID,
      appId: import.meta.env.FIREBASE_APP_ID
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const companySelect = document.getElementById('companySelect');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const forgotPass = document.getElementById('forgotPass');
    const companyDetected = document.getElementById('companyDetected');

    // üîπ Toggle passord
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // üîπ Last selskaper fra DB
    let companies = {};
    async function loadCompanies() {
      try {
        const snapshot = await get(ref(db, 'companies'));
        if (snapshot.exists()) {
          companies = snapshot.val();
          Object.values(companies).forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.name;
            opt.textContent = c.name;
            companySelect.appendChild(opt);
          });
        }
      } catch (e) { console.error(e); }
    }
    loadCompanies();

    // üîπ Automatisk selskapdeteksjon
    emailInput.addEventListener('input', () => {
      const email = emailInput.value;
      if (!email.includes('@')) return;
      const domain = email.split('@')[1].toLowerCase();
      let detected = "";
      for (let key in companies) {
        if (companies[key].domain && domain.includes(companies[key].domain.toLowerCase())) {
          detected = companies[key].name;
          break;
        }
      }
      companyDetected.textContent = detected ? `Oppdaget selskap: ${detected}` : "";
      companySelect.value = detected || "";
    });

    // üîπ Login
    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const company = companySelect.value.trim();

      if (!email || !password || !company) {
        errorMsg.style.color = "#FF4136";
        errorMsg.textContent = "Fyll inn alle feltene";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        await update(ref(db, `users/${uid}`), { email, company });
        window.location.href = "/dashboard";
      } catch (e) {
        console.error("Login error:", e);
        errorMsg.style.color = "#FF4136";
        errorMsg.textContent = "Feil e-post eller passord.";
      }
    });

    // üîπ Glemt passord
    forgotPass.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email) {
        errorMsg.style.color = "#FF4136";
        errorMsg.textContent = "Skriv inn e-post for tilbakestilling";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        errorMsg.style.color = "#00FF00";
        errorMsg.textContent = "Passordtilbakestilling sendt!";
      } catch (e) {
        console.error(e);
        errorMsg.style.color = "#FF4136";
        errorMsg.textContent = "Feil ved tilbakestilling";
      }
    });
  </script>
</body>
</html>
