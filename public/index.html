<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triflex Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Generelle stiler */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #001f3f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(2,28,60,0.95);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .login-container img {
      height: 100px;
      margin-bottom: 20px;
      object-fit: contain;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }

    input, select {
      background: #023060;
      color: white;
      font-size: 1rem;
    }

    input::placeholder {
      color: #cfcfcf;
    }

    button {
      background: #0074D9;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background: #005fa3;
    }

    .forgot {
      margin-top: 10px;
      font-size: 0.9em;
      color: #cfcfcf;
      cursor: pointer;
      text-decoration: underline;
    }

    .error {
      margin-top: 10px;
      min-height: 20px;
      font-weight: bold;
      transition: 0.3s;
    }

    .company-detect {
      font-size: 0.9em;
      color: #7FDBFF;
      margin-top: -5px;
      min-height: 18px;
    }

    .password-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-container input {
      flex: 1;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      cursor: pointer;
      background: none;
      border: none;
      color: #7FDBFF;
      font-size: 1.2em;
      padding: 0;
      transition: 0.3s;
    }

    .toggle-password:hover {
      color: #ffffff;
    }

    @media (max-width: 450px) {
      .login-container { padding: 20px; }
      input, select, button { padding: 10px; font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="/triflex.png" alt="Triflex Logo">
    <h1>Triflex Login</h1>

    <select id="companySelect" required>
      <option value="">Velg selskap</option>
    </select>

    <input type="email" id="email" placeholder="E-post" required aria-label="E-post">
    <div class="company-detect" id="companyDetected"></div>

    <div class="password-container">
      <input type="password" id="password" placeholder="Passord" required aria-label="Passord">
      <button type="button" id="togglePassword" class="toggle-password" title="Vis/skjul passord">üëÅÔ∏è</button>
    </div>

    <button id="loginBtn">Logg inn</button>
    <div class="forgot" id="forgotPass">Glemt passord?</div>
    <div class="error" id="errorMsg" aria-live="polite"></div>
  </div>

  <script type="module">
    // üîπ Importer Firebase-moduler
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // üîπ Konfigurasjon ‚Äì kan flyttes til firebaseConfig.js
    const firebaseConfig = {
      apiKey: "AIzaSyCKqwpql2Yl0kbpUIPrQUYyVd7m1OeH-D8",
      authDomain: "triflex-a08c7.firebaseapp.com",
      databaseURL: "https://triflex-a08c7-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "triflex-a08c7",
      storageBucket: "triflex-a08c7.appspot.com",
      messagingSenderId: "835381689765",
      appId: "1:835381689765:web:e0be4b22e5f35ca1e0bc4c"
    };

    // üîπ Initialiser Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // üîπ DOM-elementer
    const companySelect = document.getElementById('companySelect');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const forgotPass = document.getElementById('forgotPass');
    const companyDetected = document.getElementById('companyDetected');

    // üîπ Auto redirect hvis bruker allerede er logget inn
    onAuthStateChanged(auth, user => {
      if (user) {
        console.log("Bruker allerede logget inn:", user.email);
        window.location.href = "/dashboard";
      }
    });

    // üîπ Vis/skjul passord
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // üîπ Last selskaper fra databasen
    async function loadCompanies() {
      try {
        const snapshot = await get(ref(db, 'companies'));
        if (snapshot.exists()) {
          const data = snapshot.val();
          Object.keys(data).forEach(key => {
            const option = document.createElement('option');
            option.value = data[key].name;
            option.textContent = data[key].name;
            companySelect.appendChild(option);
          });
        } else {
          console.warn("Ingen selskaper funnet i databasen.");
        }
      } catch (e) {
        console.error("Feil ved lasting av selskaper:", e);
      }
    }
    loadCompanies();

    // üîπ Oppdag selskap fra e-postdomenet
    async function detectCompanyFromEmail(email) {
      if (!email.includes("@")) return "";
      const domain = email.split("@")[1].toLowerCase();
      try {
        const snapshot = await get(ref(db, 'companies'));
        if (snapshot.exists()) {
          const companies = snapshot.val();
          for (let key in companies) {
            if (domain.includes(companies[key].domain?.toLowerCase() || "")) {
              return companies[key].name;
            }
          }
        }
      } catch (e) {
        console.error("Feil ved selskapdeteksjon:", e);
      }
      return "";
    }

    // üîπ Oppdater selskapfelt ved e-postinput
    emailInput.addEventListener("input", async () => {
      const detected = await detectCompanyFromEmail(emailInput.value);
      companyDetected.textContent = detected ? `Oppdaget selskap: ${detected}` : "";
      companySelect.innerHTML = detected
        ? `<option value="${detected}">${detected}</option>`
        : `<option value="">Velg selskap</option>`;
    });

    // üîπ Login-funksjon
    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const company = companySelect.value || await detectCompanyFromEmail(email);

      if (!email || !password || !company) {
        errorMsg.style.color = "#FF4136";
        errorMsg.textContent = "Fyll inn alle feltene";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        await update(ref(db, `users/${uid}`), { email, company });
        console.log("Innlogging vellykket for:", email);
        window.location.href = "/dashboard";
      } catch (e) {
        console.error("Innloggingsfeil:", e);
        errorMsg.style.color = "#FF4136";
        errorMsg.textContent = "Feil e-post eller passord.";
      }
    });

    // üîπ Glemt passord
    forgotPass.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email) {
        errorMsg.style.color = "#FF4136";
        errorMsg.textContent = "Skriv inn e-post for tilbakestilling";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        errorMsg.style.color = "#00FF00";
        errorMsg.textContent = "Passordtilbakestilling sendt!";
      } catch (e) {
        console.error("Feil ved tilbakestilling:", e);
        errorMsg.style.color = "#FF4136";
        errorMsg.textContent = "Feil ved tilbakestilling";
      }
    });
  </script>
</body>
</html>
