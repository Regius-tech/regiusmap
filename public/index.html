<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triflex Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #001f3f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: rgba(2,28,60,0.95);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      text-align: center;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }

    input, select { background: #023060; color: white; font-size: 1rem; }
    input::placeholder { color: #cfcfcf; }

    button {
      background: #0074D9;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }
    button:hover { background: #005fa3; }

    .forgot { font-size: 0.9em; color: #cfcfcf; cursor: pointer; text-decoration: underline; }

    .error { min-height: 20px; font-weight: bold; margin-top: 5px; }

    .company-detect { font-size: 0.9em; color: #7FDBFF; min-height: 18px; }

    .password-container {
      position: relative;
    }
    .password-container input {
      width: 100%;
      padding-right: 30px;
    }
    .password-toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #7FDBFF;
      font-size: 1.2em;
      user-select: none;
      transition: 0.2s;
    }
    .password-toggle-icon:hover { color: #ffffff; }

  </style>
</head>
<body>
  <div class="login-container">
    <h1>Triflex Login Test</h1>

    <select id="companySelect">
      <option value="">Velg selskap</option>
    </select>

    <input type="email" id="email" placeholder="E-post">
    <div class="company-detect" id="companyDetected"></div>

    <div class="password-container">
      <input type="password" id="password" placeholder="Passord">
      <span class="password-toggle-icon" id="togglePassword">üëÅÔ∏è</span>
    </div>

    <button id="loginBtn">Logg inn</button>
    <div class="forgot" id="forgotPass">Glemt passord?</div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCKqwpql2Yl0kbpUIPrQUYyVd7m1OeH-D8",
      authDomain: "triflex-a08c7.firebaseapp.com",
      databaseURL: "https://triflex-a08c7-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "triflex-a08c7",
      storageBucket: "triflex-a08c7.appspot.com",
      messagingSenderId: "835381689765",
      appId: "1:835381689765:web:e0be4b22e5f35ca1e0bc4c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const companySelect = document.getElementById('companySelect');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const forgotPass = document.getElementById('forgotPass');
    const companyDetected = document.getElementById('companyDetected');

    // Auto redirect hvis allerede logget inn
    onAuthStateChanged(auth, user => { if (user) window.location.href = "/dashboard"; });

    // Toggle passord
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    // Last selskaper
    async function loadCompanies() {
      try {
        const snapshot = await get(ref(db, 'companies'));
        if (snapshot.exists()) {
          const data = snapshot.val();
          Object.keys(data).forEach(key => {
            const option = document.createElement('option');
            option.value = data[key].name;
            option.textContent = data[key].name;
            companySelect.appendChild(option);
          });
        }
      } catch (e) { console.error(e); }
    }
    loadCompanies();

    // Oppdag selskap fra e-post
    async function detectCompanyFromEmail(email) {
      if (!email.includes("@")) return "";
      const domain = email.split("@")[1].toLowerCase();
      try {
        const snapshot = await get(ref(db, 'companies'));
        if (snapshot.exists()) {
          const companies = snapshot.val();
          for (let key in companies) {
            if (companies[key].domain && domain.includes(companies[key].domain.toLowerCase()))
              return companies[key].name;
          }
        }
      } catch (e) { console.error(e); }
      return "";
    }

    emailInput.addEventListener('input', async () => {
      const detected = await detectCompanyFromEmail(emailInput.value);
      companyDetected.textContent = detected ? `Oppdaget selskap: ${detected}` : "";
      companySelect.innerHTML = detected
        ? `<option value="${detected}">${detected}</option>`
        : `<option value="">Velg selskap</option>`;
    });

    // Login
    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      const company = companySelect.value || await detectCompanyFromEmail(email);

      if (!email || !password || !company) {
        errorMsg.style.color = "#FF4136";
        errorMsg.textContent = "Fyll inn alle feltene";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;
        await update(ref(db, `users/${uid}`), { email, company });
        console.log("Innlogging vellykket:", email, "Company:", company);
        window.location.href = "/dashboard";
      } catch (e) {
        console.error("Innloggingsfeil:", e);
        errorMsg.style.color = "#FF4136";
        errorMsg.textContent = "Feil e-post eller passord.";
      }
    });

    // Glemt passord
    forgotPass.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      if (!email) {
        errorMsg.style.color = "#FF4136";
        errorMsg.textContent = "Skriv inn e-post for tilbakestilling";
        return;
      }
      try {
        await sendPasswordResetEmail(auth, email);
        errorMsg.style.color = "#00FF00";
        errorMsg.textContent = "Passordtilbakestilling sendt!";
      } catch (e) {
        console.error("Feil ved tilbakestilling:", e);
        errorMsg.style.color = "#FF4136";
        errorMsg.textContent = "Feil ved tilbakestilling";
      }
    });
  </script>
</body>
</html>
