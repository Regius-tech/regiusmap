<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administrer bilparken</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { margin:0; font-family:Poppins,sans-serif; background:#001f3f; color:white; }
.container { max-width:1400px; margin:20px auto; padding:20px; position:relative; }
h1,h2 { text-align:center; margin-bottom:20px; }
.back-btn { position:absolute; top:20px; right:20px; background:#023060; color:white; padding:10px 16px; border:none; border-radius:8px; cursor:pointer; font-weight:600; transition: background 0.3s; }
.back-btn:hover { background:#005fa3; }
.stats-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px; margin-bottom:30px; }
.stat-card { background: rgba(2,28,60,0.95); padding:20px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.5); text-align:center; transition: transform 0.3s; }
.stat-card:hover { transform:translateY(-5px); }
.stat-card h3 { font-size:2em; margin:10px 0; }
.stat-card p { font-size:1em; color:#cfcfcf; }
.grid-container { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px; }
.car-card { background: rgba(2,28,60,0.95); border-radius:12px; padding:20px; box-shadow:0 4px 15px rgba(0,0,0,0.5); transition: transform 0.3s; cursor:pointer; }
.car-card:hover { transform:translateY(-5px); }
.car-card h3 { margin:0; margin-bottom:5px; }
.car-card p { margin:5px 0; font-size:14px; color:#cfcfcf; }
.delete-btn { background:#FF4136; color:white; padding:6px 12px; border:none; border-radius:6px; cursor:pointer; margin-top:5px; }
.delete-btn:hover { background:#a33228; }
.edit-btn { background:#0074D9; color:white; padding:6px 12px; border:none; border-radius:6px; cursor:pointer; margin-top:5px; }
.edit-btn:hover { background:#005fa3; }
.filter-container { display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px; margin-bottom:20px; }
.filter-container select, .filter-container input { padding:10px; border-radius:8px; border:none; background:#023060; color:white; }
.overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999; }
.form-popup { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(2,28,60,0.95); padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.7); z-index:1000; max-width:400px; width:90%; }
.form-popup input, .form-popup select { width:100%; margin:10px 0; padding:10px; border-radius:8px; border:none; }
.form-popup button { padding:12px; border:none; border-radius:8px; cursor:pointer; }
.form-popup .save-btn { background:#0074D9; color:white; }
.form-popup .cancel-btn { background:#FF4136; color:white; margin-left:10px; }
</style>
</head>
<body>

<div class="container">
  <button class="back-btn" onclick="window.location.href='dashboard.html'">Tilbake til dashboard</button>
  <h1>Triflex Admin</h1>

  <div class="stats-grid" id="statsGrid">
    <div class="stat-card"><h3 id="totalCars">0</h3><p>Totalt biler</p></div>
    <div class="stat-card"><h3 id="activeCars">0</h3><p>Aktive biler i dag</p></div>
    <div class="stat-card"><h3 id="loggedUsers">0</h3><p>Påloggede brukere</p></div>
  </div>

  <div class="filter-container">
    <input type="text" id="searchInput" placeholder="Søk bil...">
    <select id="companyFilter"><option value="all">Alle selskap</option></select>
    <select id="typeFilter"><option value="all">Alle typer</option></select>
  </div>

  <div class="grid-container" id="adminGrid"></div>

  <!-- Redigeringsmodal -->
  <div class="overlay" id="overlay"></div>
  <div class="form-popup" id="editForm">
    <h2>Rediger bil</h2>
    <input type="hidden" id="editCarId">
    <input type="text" id="editName" placeholder="Navn">
    <input type="text" id="editType" placeholder="Type">
    <input type="number" id="editPalleplasser" placeholder="Palleplasser">
    <button class="save-btn" id="saveEditBtn">Lagre</button>
    <button class="cancel-btn" id="cancelEditBtn">Avbryt</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCKqwpql2Yl0kbpUIPrQUYyVd7m1OeH-D8",
  authDomain: "triflex-a08c7.firebaseapp.com",
  projectId: "triflex-a08c7",
  storageBucket: "triflex-a08c7.firebasestorage.app",
  messagingSenderId: "835381689765",
  appId: "1:835381689765:web:e0be4b22e5f35ca1e0bc4c",
  databaseURL: "https://triflex-a08c7-default-rtdb.europe-west1.firebasedatabase.app"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let vehicleData = [];

// Login + redirect hvis ikke logget inn
onAuthStateChanged(auth, user => {
  if (!user) window.location.href = "login.html";
});

async function loadVehicles() {
  const snapshot = await get(ref(db, "cars"));
  if (!snapshot.exists()) return;
  const data = snapshot.val();

  vehicleData = [];
  const todayStr = new Date().toISOString().split('T')[0];
  Object.values(data).forEach(companyCars => {
    Object.values(companyCars).forEach(car => {
      if (car && car.number) {
        // Beregn om bilen er aktiv i dag basert på tid-feltet
        let isActiveToday = false;
        if (car.time) {
          const carDate = new Date(car.time).toISOString().split('T')[0];
          if (carDate === todayStr) isActiveToday = true;
        }

        vehicleData.push({
          id: car.number,
          name: car.name || "",
          type: car.type || "Ukjent",
          palleplasser: car.palleplasser || 0,
          company: car.company || "",
          isActiveToday: isActiveToday
        });
      }
    });
  });

  updateFilters();
  updateStats();
  renderCards();
}

function updateFilters() {
  const companies = [...new Set(vehicleData.map(v => v.company))];
  const types = [...new Set(vehicleData.map(v => v.type))];
  const companySelect = document.getElementById('companyFilter');
  const typeSelect = document.getElementById('typeFilter');
  companySelect.innerHTML = '<option value="all">Alle selskap</option>';
  typeSelect.innerHTML = '<option value="all">Alle typer</option>';
  companies.forEach(c => companySelect.appendChild(Object.assign(document.createElement('option'), { value: c, textContent: c })));
  types.forEach(t => typeSelect.appendChild(Object.assign(document.createElement('option'), { value: t, textContent: t })));
}

function updateStats() {
  document.getElementById('totalCars').textContent = vehicleData.length;
  document.getElementById('activeCars').textContent = vehicleData.filter(v => v.isActiveToday).length;
  document.getElementById('loggedUsers').textContent = 0;
}

function renderCards() {
  const grid = document.getElementById('adminGrid');
  const companyFilter = document.getElementById('companyFilter').value;
  const typeFilter = document.getElementById('typeFilter').value;
  const searchInput = document.getElementById('searchInput').value.toLowerCase();
  grid.innerHTML = "";
  vehicleData.filter(v => 
    (companyFilter === 'all' || v.company === companyFilter) &&
    (typeFilter === 'all' || v.type === typeFilter) &&
    (v.name.toLowerCase().includes(searchInput) || v.type.toLowerCase().includes(searchInput))
  ).forEach(v => {
    const card = document.createElement('div');
    card.className = "car-card";
    card.innerHTML = `
      <h3>${v.name}</h3>
      <p>Type: ${v.type}</p>
      <p>Palleplasser: ${v.palleplasser}</p>
      <p>Selskap: ${v.company}</p>
    `;
    card.addEventListener('click', () => openEditForm(v.id));
    grid.appendChild(card);
  });
}

// Redigeringsmodal
const overlay = document.getElementById('overlay');
const editForm = document.getElementById('editForm');

function openEditForm(id) {
  const car = vehicleData.find(c => c.id === id);
  if (!car) return;
  document.getElementById('editCarId').value = id;
  document.getElementById('editName').value = car.name;
  document.getElementById('editType').value = car.type;
  document.getElementById('editPalleplasser').value = car.palleplasser;
  overlay.style.display = 'block';
  editForm.style.display = 'block';
}

document.getElementById('cancelEditBtn').addEventListener('click', () => {
  overlay.style.display = 'none';
  editForm.style.display = 'none';
});

document.getElementById('saveEditBtn').addEventListener('click', async () => {
  const id = document.getElementById('editCarId').value;
  const car = vehicleData.find(c => c.id === id);
  if (!car) return;

  const updatedCar = {
    name: document.getElementById('editName').value,
    type: document.getElementById('editType').value,
    palleplasser: parseInt(document.getElementById('editPalleplasser').value),
    company: car.company,
    time: car.time || new Date().toISOString()
  };
  await set(ref(db, 'cars/' + car.company + '/' + id), updatedCar);

  overlay.style.display = 'none';
  editForm.style.display = 'none';
  loadVehicles();
});

// Filtre + søk
document.getElementById('searchInput').addEventListener('input', renderCards);
document.getElementById('companyFilter').addEventListener('change', renderCards);
document.getElementById('typeFilter').addEventListener('change', renderCards);

// Live update fra Firebase
onValue(ref(db, 'cars'), () => loadVehicles());

loadVehicles();
</script>
</body>
</html>
