<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administrer bilparken</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:Poppins,sans-serif; background:#001f3f; color:white; }
.container { max-width:1400px; margin:20px auto; padding:20px; position:relative; }

/* Fanemeny */
.nav-tabs { width: 100%; background: #001f3f; text-align: center; margin-bottom: 20px; }
.nav-tabs ul { list-style: none; padding: 0; margin: 0; display: inline-flex; }
.nav-tabs ul li { margin: 0 10px; }
.nav-tabs ul li a { display: block; padding: 12px 20px; color: white; text-decoration: none; font-weight: 600; border-radius: 8px 8px 0 0; transition: 0.3s; }
.nav-tabs ul li a:hover, .nav-tabs ul li.active a { background: #023060; }

/* Stats */
h1,h2 { text-align:center; margin-bottom:20px; }
.stats-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px; margin-bottom:30px; }
.stat-card { background: rgba(2,28,60,0.95); padding:20px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.5); text-align:center; transition: transform 0.3s; }
.stat-card:hover { transform:translateY(-5px); }
.stat-card h3 { font-size:2em; margin:10px 0; }
.stat-card p { font-size:1em; color:#cfcfcf; }

/* Filter */
.filter-container { display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px; margin-bottom:20px; }
.filter-container select, .filter-container input { padding:10px; border-radius:8px; border:none; background:#023060; color:white; }

/* Car grid */
.grid-container { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:20px; }
.car-card { background: rgba(2,28,60,0.95); border-radius:12px; padding:20px; box-shadow:0 4px 15px rgba(0,0,0,0.5); transition: transform 0.3s; cursor:pointer; }
.car-card:hover { transform:translateY(-5px); }
.car-card h3 { margin:0; margin-bottom:5px; }
.car-card p { margin:5px 0; font-size:14px; color:#cfcfcf; }

/* Modal */
.overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999; }
.form-popup { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(2,28,60,0.95); padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.7); z-index:1000; max-width:500px; width:90%; }
.form-popup input, .form-popup select { width:100%; margin:10px 0; padding:10px; border-radius:8px; border:none; }
.form-popup button { padding:12px; border:none; border-radius:8px; cursor:pointer; }
.form-popup .save-btn { background:#0074D9; color:white; }
.form-popup .cancel-btn { background:#FF4136; color:white; margin-left:10px; }
.custom-fields { margin-top:10px; }
.custom-field { display:flex; gap:10px; margin-bottom:5px; }
.custom-field input[type=text] { flex:1; }

/* Switch style */
.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 26px;
}
.switch input { opacity: 0; width: 0; height: 0; }
.slider {
  position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
  background-color: #ccc; transition: .4s; border-radius: 26px;
}
.slider:before {
  position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px;
  background-color: white; transition: .4s; border-radius: 50%;
}
input:checked + .slider { background-color: #0074D9; }
input:checked + .slider:before { transform: translateX(24px); }
</style>
</head>
<body>

<!-- Fanemeny -->
<nav class="nav-tabs">
  <ul>
    <li class="active"><a href="admin.html">Administrer biler</a></li>
    <li><a href="cars.html">Konsernbilpark</a></li>
    <li><a href="dashboard.html">Dashboard</a></li>
    <li><a href="kart.html">Kart</a></li>
    <li><a href="#" id="logoutTab">Logg ut</a></li>
  </ul>
</nav>

<div class="container">
  <h1>Triflex Admin</h1>

  <div class="stats-grid" id="statsGrid">
    <div class="stat-card"><h3 id="totalCars">0</h3><p>Totalt biler</p></div>
    <div class="stat-card"><h3 id="activeCars">0</h3><p>Aktive biler i dag</p></div>
    <div class="stat-card"><h3 id="participantsCount">0</h3><p>Antall deltakere i Triflex</p></div>
  </div>

  <div class="filter-container">
    <input type="text" id="searchInput" placeholder="SÃ¸k bil...">
    <select id="companyFilter"><option value="all">Alle selskap</option></select>
    <select id="typeFilter"><option value="all">Alle typer</option></select>
  </div>

  <div class="grid-container" id="adminGrid"></div>

  <!-- Redigeringsmodal -->
  <div class="overlay" id="overlay"></div>
  <div class="form-popup" id="editForm">
    <h2>Rediger bil</h2>
    <input type="hidden" id="editCarId">
    <input type="text" id="editName" placeholder="Navn">
    <input type="text" id="editType" placeholder="Type">
    <input type="number" id="editPalleplasser" placeholder="Palleplasser">
    <label style="display:flex;align-items:center;gap:10px;margin:10px 0;">
      <span>Vis i Triflex</span>
      <label class="switch">
        <input type="checkbox" id="editIsParticipant">
        <span class="slider"></span>
      </label>
    </label>

    <div class="custom-fields" id="customFieldsContainer"></div>
    <button id="addCustomFieldBtn">Legg til felt</button>
    <div style="margin-top:10px;">
      <button class="save-btn" id="saveEditBtn">Lagre</button>
      <button class="cancel-btn" id="cancelEditBtn">Avbryt</button>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCKqwpql2Yl0kbpUIPrQUYyVd7m1OeH-D8",
  authDomain: "triflex-a08c7.firebaseapp.com",
  projectId: "triflex-a08c7",
  storageBucket: "triflex-a08c7.firebasestorage.app",
  messagingSenderId: "835381689765",
  appId: "1:835381689765:web:e0be4b22e5f35ca1e0bc4c",
  databaseURL: "https://triflex-a08c7-default-rtdb.europe-west1.firebasedatabase.app"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let vehicleData = [];

// Login + redirect
onAuthStateChanged(auth, user => { if(!user) window.location.href = "index.html"; });

// Logg ut
document.getElementById('logoutTab').addEventListener('click', ()=>{ signOut(auth).then(()=>window.location.href='index.html'); });

// Load biler
async function loadVehicles() {
  const snapshot = await get(ref(db, "cars"));
  if (!snapshot.exists()) return;
  const data = snapshot.val();
  vehicleData = [];
  const todayStr = new Date().toISOString().split('T')[0];

  for (const company in data) {
    for (const carId in data[company]) {
      const car = data[company][carId];
      vehicleData.push({
        id: carId,
        name: car.name || "",
        type: car.type || "Ukjent",
        palleplasser: car.palleplasser || 0,
        company: company,
        time: car.time || new Date().toISOString(),
        isParticipant: car.isParticipant !== false,
        isActiveToday: car.time ? new Date(car.time).toISOString().split('T')[0]===todayStr : false,
        customFields: car.customFields || {}
      });
    }
  }
  updateFilters();
  updateStats();
  renderCards();
}

function updateFilters() {
  const companies = [...new Set(vehicleData.map(v => v.company))];
  const types = [...new Set(vehicleData.map(v => v.type))];
  const companySelect = document.getElementById('companyFilter');
  const typeSelect = document.getElementById('typeFilter');
  companySelect.innerHTML = '<option value="all">Alle selskap</option>';
  typeSelect.innerHTML = '<option value="all">Alle typer</option>';
  companies.forEach(c => companySelect.appendChild(Object.assign(document.createElement('option'), { value: c, textContent: c })));
  types.forEach(t => typeSelect.appendChild(Object.assign(document.createElement('option'), { value: t, textContent: t })));
}

function updateStats() {
  document.getElementById('totalCars').textContent = vehicleData.length;
  document.getElementById('activeCars').textContent = vehicleData.filter(v => v.isActiveToday).length;
  document.getElementById('participantsCount').textContent = vehicleData.filter(v => v.isParticipant === true).length;
}

function renderCards() {
  const grid = document.getElementById('adminGrid');
  const companyFilter = document.getElementById('companyFilter').value;
  const typeFilter = document.getElementById('typeFilter').value;
  const searchInput = document.getElementById('searchInput').value.toLowerCase();
  grid.innerHTML = "";

  vehicleData.filter(v =>
    (companyFilter === 'all' || v.company === companyFilter) &&
    (typeFilter === 'all' || v.type === typeFilter) &&
    (v.name.toLowerCase().includes(searchInput) || v.type.toLowerCase().includes(searchInput))
  ).forEach(v => {
    const card = document.createElement('div');
    card.className = "car-card";

    let innerHTML = `<h3>${v.name}</h3>
                     <p>Type: ${v.type}</p>
                     <p>Palleplasser: ${v.palleplasser}</p>
                     <p>Selskap: ${v.company}</p>
                     <p>Deltaker: ${v.isParticipant ? "Ja" : "Nei"}</p>`;

    for (const key in v.customFields) {
      innerHTML += `<p>${key}: ${v.customFields[key]}</p>`;
    }

    card.innerHTML = innerHTML;
    card.addEventListener('click', () => openEditForm(v.id));
    grid.appendChild(card);
  });
}

// Redigeringsmodal
const overlay = document.getElementById('overlay');
const editForm = document.getElementById('editForm');
const customFieldsContainer = document.getElementById('customFieldsContainer');

function openEditForm(id) {
  const car = vehicleData.find(c => c.id === id);
  if (!car) return;

  document.getElementById('editCarId').value = id;
  document.getElementById('editName').value = car.name;
  document.getElementById('editType').value = car.type;
  document.getElementById('editPalleplasser').value = car.palleplasser;
  document.getElementById('editIsParticipant').checked = car.isParticipant;

  // Vis eksisterende customFields
  customFieldsContainer.innerHTML = '';
  for (const key in car.customFields) {
    const div = createCustomFieldDiv(key, car.customFields[key]);
    customFieldsContainer.appendChild(div);
  }

  overlay.style.display = 'block';
  editForm.style.display = 'block';
}

function createCustomFieldDiv(key='', value='') {
  const div = document.createElement('div');
  div.className = 'custom-field';
  div.innerHTML = `<input type="text" class="field-name" placeholder="Felt navn" value="${key}">
                   <input type="text" class="field-value" placeholder="Verdi" value="${value}">
                   <button type="button" class="remove-field-btn">X</button>`;
  div.querySelector('.remove-field-btn').addEventListener('click', () => div.remove());
  return div;
}

document.getElementById('addCustomFieldBtn').addEventListener('click', () => {
  const div = createCustomFieldDiv();
  customFieldsContainer.appendChild(div);
});

document.getElementById('cancelEditBtn').addEventListener('click', () => {
  overlay.style.display = 'none';
  editForm.style.display = 'none';
});

document.getElementById('saveEditBtn').addEventListener('click', async () => {
  const id = document.getElementById('editCarId').value;
  const car = vehicleData.find(c => c.id === id);
  if (!car) return;

  const updatedCar = {
    name: document.getElementById('editName').value,
    type: document.getElementById('editType').value,
    palleplasser: parseInt(document.getElementById('editPalleplasser').value),
    isParticipant: document.getElementById('editIsParticipant').checked,
    time: car.time,
    customFields: {}
  };

  const fields = customFieldsContainer.querySelectorAll('.custom-field');
  fields.forEach(f => {
    const key = f.querySelector('.field-name').value.trim();
    const value = f.querySelector('.field-value').value.trim();
    if(key) updatedCar.customFields[key] = value;
  });

  await set(ref(db, 'cars/' + car.company + '/' + id), updatedCar);
  overlay.style.display = 'none';
  editForm.style.display = 'none';
  loadVehicles();
});

document.getElementById('searchInput').addEventListener('input', renderCards);
document.getElementById('companyFilter').addEventListener('change', renderCards);
document.getElementById('typeFilter').addEventListener('change', renderCards);

onValue(ref(db, 'cars'), () => loadVehicles());
loadVehicles();
</script>

</body>
</html>
