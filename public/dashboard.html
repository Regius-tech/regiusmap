<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Triflex Admin Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body { margin:0; font-family:Poppins,sans-serif; background:#001f3f; color:white; }
.container { max-width:1400px; margin:20px auto; padding:20px; position:relative; }

/* Fanemeny */
.nav-tabs {
  width: 100%;
  background: #023060;
  text-align: center;
  margin-bottom: 20px;
}
.nav-tabs ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: inline-flex;
}
.nav-tabs ul li {
  margin: 0 10px;
}
.nav-tabs ul li a {
  display: block;
  padding: 12px 20px;
  color: white;
  text-decoration: none;
  font-weight: 600;
  border-radius: 8px 8px 0 0;
  transition: 0.3s;
}
.nav-tabs ul li a:hover,
.nav-tabs ul li.active a {
  background: #0074D9;
}

/* Stats grid */
.stats-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px; margin-bottom:30px; }
.stat-card { background: rgba(2,28,60,0.95); padding:20px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.5); text-align:center; transition: transform 0.3s; }
.stat-card:hover { transform:translateY(-5px); }
.stat-card h3 { font-size:2em; margin:10px 0; }
.stat-card p { font-size:1em; color:#cfcfcf; }

/* Filter */
.filter-container { display:flex; justify-content:space-between; flex-wrap:wrap; gap:10px; margin-bottom:20px; }
.filter-container select, .filter-container input { padding:10px; border-radius:8px; border:none; background:#023060; color:white; }

/* Table */
table { width:100%; border-collapse: collapse; margin-bottom:40px; }
th, td { border:1px solid #072D60; padding:10px; text-align:left; }
th { background:#072D60; cursor:pointer; position:relative; }
th:hover { background:#09458c; }
tr:nth-child(even) { background-color: rgba(255,255,255,0.05); }
tr:hover { background-color: rgba(255,255,255,0.1); }
.edit-btn, .delete-btn { padding:6px 12px; border:none; border-radius:6px; cursor:pointer; margin-right:5px; }
.edit-btn { background:#0074D9; color:white; }
.edit-btn:hover { background:#005fa3; }
.delete-btn { background:#FF4136; color:white; }
.delete-btn:hover { background:#a33228; }

/* Form popup */
.form-popup { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
  background:rgba(2,28,60,0.95); padding:30px; border-radius:12px;
  box-shadow:0 4px 15px rgba(0,0,0,0.7); z-index:1000; max-width:400px; width:90%; }
.form-popup input, .form-popup select { width:100%; margin:10px 0; padding:10px; border-radius:8px; border:none; }
.form-popup button { padding:12px; border:none; border-radius:8px; cursor:pointer; }
.form-popup .save-btn { background:#0074D9; color:white; }
.form-popup .cancel-btn { background:#FF4136; color:white; margin-left:10px; }

.overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:999; }
.chart-container { background: rgba(2,28,60,0.95); padding:20px; border-radius:12px; margin-bottom:30px; box-shadow:0 4px 15px rgba(0,0,0,0.5); }
</style>
</head>
<body>

<!-- Fanemeny -->
<nav class="nav-tabs">
  <ul>
    <li class="active"><a href="admin.html">Bilparken</a></li>
    <li><a href="stats.html">Statistikk</a></li>
    <li><a href="users.html">Brukere</a></li>
    <li><a href="reports.html">Rapporter</a></li>
    <li><a href="#" id="logoutTab">Logg ut</a></li>
  </ul>
</nav>

<div class="container">

  <!-- Stats -->
  <div class="stats-grid" id="globalStats">
    <div class="stat-card"><h3 id="totalCars">0</h3><p>Totalt biler</p></div>
    <div class="stat-card"><h3 id="activeCars">0</h3><p>Aktive biler i dag</p></div>
    <div class="stat-card"><h3 id="loggedUsers">0</h3><p>Påloggede brukere</p></div>
  </div>

  <!-- Charts -->
  <div class="chart-container"><canvas id="carsChart"></canvas></div>
  <div class="chart-container"><canvas id="activeChart"></canvas></div>

  <!-- Filter -->
  <div class="filter-container">
    <input type="text" id="searchInput" placeholder="Søk bil...">
    <select id="companyFilter"><option value="all">Alle selskap</option></select>
    <select id="typeFilter"><option value="all">Alle typer</option></select>
    <input type="date" id="dateFilter">
  </div>

  <!-- Table -->
  <table>
    <thead>
      <tr>
        <th onclick="sortTable(0)">Navn</th>
        <th onclick="sortTable(1)">Type</th>
        <th onclick="sortTable(2)">Palleplasser</th>
        <th onclick="sortTable(3)">Selskap</th>
        <th onclick="sortTable(4)">Dato & Tid</th>
        <th>Handlinger</th>
      </tr>
    </thead>
    <tbody id="vehicleTableBody"></tbody>
  </table>

</div>

<!-- Edit Form -->
<div class="overlay" id="overlay"></div>
<div class="form-popup" id="editForm">
  <h2>Rediger bil</h2>
  <input type="hidden" id="editCarId">
  <input type="text" id="editName" placeholder="Navn">
  <input type="text" id="editType" placeholder="Type">
  <input type="number" id="editPalleplasser" placeholder="Palleplasser">
  <input type="text" id="editCompany" placeholder="Selskap">
  <input type="text" id="editLogo" placeholder="Logo URL">
  <label><input type="checkbox" id="editIsActiveToday"> Aktiv i dag</label>
  <label><input type="checkbox" id="editIsParticipant"> Deltaker</label>
  <button class="save-btn" id="saveEditBtn">Lagre</button>
  <button class="cancel-btn" id="cancelEditBtn">Avbryt</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, set, remove, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { firebaseConfig } from "./firebaseConfig.js";

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

let vehicleData = [];

// Sjekk login
onAuthStateChanged(auth, user => { if(!user) window.location.href = "login.html"; });

// Logout fra fanemeny
document.getElementById('logoutTab').addEventListener('click', () => {
  auth.signOut().then(()=>window.location.href='login.html');
});

// Last biler
async function loadVehicles(){
  const snapshot = await get(ref(db,"cars"));
  if(!snapshot.exists()) return;
  vehicleData = [];
  const companiesObj = snapshot.val();
  Object.values(companiesObj).forEach(companyCars=>{
    Object.values(companyCars).forEach(car=>{
      if(car && car.number) vehicleData.push({ id: car.number, ...car });
    });
  });
  updateFilters();
  updateStats();
  updateCharts();
  updateTable();
}

// Filter selects
function updateFilters(){
  const companies=[...new Set(vehicleData.map(v=>v.company))];
  const types=[...new Set(vehicleData.map(v=>v.type))];
  const companySelect=document.getElementById('companyFilter');
  const typeSelect=document.getElementById('typeFilter');
  companySelect.innerHTML='<option value="all">Alle selskap</option>';
  typeSelect.innerHTML='<option value="all">Alle typer</option>';
  companies.forEach(c=>companySelect.appendChild(Object.assign(document.createElement('option'),{value:c,textContent:c})));
  types.forEach(t=>typeSelect.appendChild(Object.assign(document.createElement('option'),{value:t,textContent:t})));
}

// Stats
function updateStats(){
  document.getElementById('totalCars').textContent = vehicleData.length;
  document.getElementById('activeCars').textContent = vehicleData.filter(v => v.isActiveToday).length;
  document.getElementById('loggedUsers').textContent = 0;
}

// Charts
let carsChart, activeChart;
function updateCharts(){
  const ctx1=document.getElementById('carsChart').getContext('2d');
  const ctx2=document.getElementById('activeChart').getContext('2d');
  const companyNames=[...new Set(vehicleData.map(v=>v.company))];
  const carsPerCompany=companyNames.map(c=>vehicleData.filter(v=>v.company===c).length);
  const activePerCompany=companyNames.map(c=>vehicleData.filter(v=>v.company===c && v.isActiveToday).length);
  if(carsChart) carsChart.destroy();
  if(activeChart) activeChart.destroy();
  carsChart=new Chart(ctx1,{type:'bar',data:{labels:companyNames,datasets:[{label:'Antall biler',data:carsPerCompany,backgroundColor:'#0074D9'}]},options:{responsive:true,plugins:{legend:{display:false}}}});
  activeChart=new Chart(ctx2,{type:'bar',data:{labels:companyNames,datasets:[{label:'Aktive biler i dag',data:activePerCompany,backgroundColor:'#FFDC00'}]},options:{responsive:true,plugins:{legend:{display:false}}}});
}

// Tabell
function updateTable(){
  const tbody=document.getElementById('vehicleTableBody');
  const searchInput=document.getElementById('searchInput').value.toLowerCase();
  const companyFilter=document.getElementById('companyFilter').value;
  const typeFilter=document.getElementById('typeFilter').value;
  tbody.innerHTML='';
  vehicleData.filter(v=>{
    const matchesCompany=companyFilter==='all'||v.company===companyFilter;
    const matchesType=typeFilter==='all'||v.type===typeFilter;
    const matchesSearch=v.name.toLowerCase().includes(searchInput)||v.type.toLowerCase().includes(searchInput)||v.company.toLowerCase().includes(searchInput);
    return matchesCompany && matchesType && matchesSearch;
  }).forEach(v=>{
    const row=document.createElement('tr');
    row.innerHTML=`<td>${v.name}</td><td>${v.type}</td><td>${v.palleplasser}</td><td>${v.company}</td><td>${new Date(v.time).toLocaleString('no-NO')}</td>
      <td>
        <button class="edit-btn" onclick="openEditForm('${v.id}','${v.company}')">Rediger</button>
        <button class="delete-btn" onclick="deleteCar('${v.id}','${v.company}')">Slett</button>
      </td>`;
    tbody.appendChild(row);
  });
}

// Edit form
const overlay=document.getElementById('overlay');
const editForm=document.getElementById('editForm');

function openEditForm(id, company){
  const car=vehicleData.find(c=>c.id===id && c.company===company);
  if(!car) return;
  document.getElementById('editCarId').value=id;
  document.getElementById('editName').value=car.name;
  document.getElementById('editType').value=car.type;
  document.getElementById('editPalleplasser').value=car.palleplasser;
  document.getElementById('editCompany').value=car.company;
  document.getElementById('editLogo').value=car.logo;
  document.getElementById('editIsActiveToday').checked=car.isActiveToday;
  document.getElementById('editIsParticipant').checked=car.isParticipant;
  overlay.style.display='block';
  editForm.style.display='block';
}

document.getElementById('cancelEditBtn').addEventListener('click', ()=>{
  overlay.style.display='none';
  editForm.style.display='none';
});

// Save edit
document.getElementById('saveEditBtn').addEventListener('click', async ()=>{
  const id=document.getElementById('editCarId').value;
  const company=document.getElementById('editCompany').value;
  const updatedCar={
    name: document.getElementById('editName').value,
    type: document.getElementById('editType').value,
    palleplasser: parseInt(document.getElementById('editPalleplasser').value),
    company: company,
    logo: document.getElementById('editLogo').value,
    isActiveToday: document.getElementById('editIsActiveToday').checked,
    isParticipant: document.getElementById('editIsParticipant').checked,
    time: new Date().toISOString()
  };
  await set(ref(db,'cars/'+company+'/'+id), updatedCar);
  overlay.style.display='none';
  editForm.style.display='none';
  loadVehicles();
});

// Delete
async function deleteCar(id, company){
  if(confirm('Er du sikker på at du vil slette denne bilen?')){
    await remove(ref(db,'cars/'+company+'/'+id));
    loadVehicles();
  }
}

// Event listeners for filter/search
document.getElementById('searchInput').addEventListener('input', updateTable);
document.getElementById('companyFilter').addEventListener('change', updateTable);
document.getElementById('typeFilter').addEventListener('change', updateTable);

// Live update
onValue(ref(db,'cars'), ()=>loadVehicles());

loadVehicles();

// Sort table
let sortDirection = 1;
let lastSortedColumn = -1;
function sortTable(idx){
  const table = document.querySelector('table');
  const rows = Array.from(table.rows).slice(1);
  const isNum = idx===2;
  const isDate = idx===4;
  if(lastSortedColumn===idx) sortDirection*=-1;
  else sortDirection=1;
  lastSortedColumn=idx;
  rows.sort((a,b)=>{
    let valA = isDate?new Date(a.cells[idx].innerText):(isNum?Number(a.cells[idx].innerText):a.cells[idx].innerText);
    let valB = isDate?new Date(b.cells[idx].innerText):(isNum?Number(b.cells[idx].innerText):b.cells[idx].innerText);
    return (valA<valB?-1:valA>valB?1:0)*sortDirection;
  });
  rows.forEach(r=>table.appendChild(r));
}
</script>

</body>
</html>
