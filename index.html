<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triflex Kart</title>

  <!-- (CSS fra Leaflet beholdt, men ikke brukt ‚Äì kan trygt fjernes hvis √∏nsket) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css" />

  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
    }
    #map {
      height: calc(100vh - 100px);
      width: 100%;
    }
    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #0a0000;
      color: white;
    }
    .header-logo {
      height: 50px;
    }
    .button-container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #FFFFFF;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .filter-container {
      padding: 10px;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .filter-container label {
      margin-right: 10px;
      font-weight: bold;
    }
    .custom-pin {
      position: relative;
      text-align: center;
    }
    .custom-pin .pin-logo {
      background-color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      overflow: hidden;
      border: 2px solid #072D60;
    }
    .custom-pin .pin-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .custom-pin .pin-line {
      width: 2px;
      height: 20px;
      background-color: #014f8a;
      margin: 0 auto;
    }
    #themeSwitch {
      cursor: pointer;
      font-weight: bold;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      background-color: #014f8a;
      color: white;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <img src="/skriftlex.png" alt="Triflex Logo" class="header-logo">
    <img src="/triflex-logo.png" alt="Triflex Logo" class="header-logo">
    <div class="button-container">
      <a href="cars.html">Se bilpark</a>
    </div>
  </div>

  <div class="filter-container">
    <label for="company-filter">Filtrer etter selskap:</label>
    <select id="company-filter">
      <option value="all">Alle</option>
      <option value="Transportsentralen Oslo">Transportsentralen Oslo</option>
      <option value="Moss Transportforum">Moss Transportforum</option>
      <option value="Bl√• Kur√©r">Bl√• Kur√©r</option>
      <option value="TS Oslo Budtjenester">TS Oslo Budtjenester</option>
    </select>
    <label>
      <input type="checkbox" id="activeToday" checked> Kun aktive i dag
    </label>
    <button id="themeSwitch">üåô M√∏rk modus</button>
  </div>

  <div id="map"></div>

  <script>
    let map;
    let markers = [];
    let darkMode = true;

    const darkStyle = [
      { elementType: "geometry", stylers: [{ color: "#1d2c4d" }] },
      { elementType: "labels.text.fill", stylers: [{ color: "#8ec3b9" }] },
      { elementType: "labels.text.stroke", stylers: [{ color: "#1a3646" }] },
      { featureType: "water", elementType: "geometry", stylers: [{ color: "#0e1626" }] },
      { featureType: "water", elementType: "labels.text.fill", stylers: [{ color: "#4e6d70" }] },
      { featureType: "road", elementType: "geometry", stylers: [{ color: "#304a7d" }] },
      { featureType: "road.highway", elementType: "geometry", stylers: [{ color: "#2c6675" }] },
      { featureType: "poi", elementType: "geometry", stylers: [{ color: "#283d6a" }] },
      { featureType: "landscape.natural", elementType: "geometry", stylers: [{ color: "#023e58" }] }
    ];

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 59.9139, lng: 10.7522 },
        zoom: 10,
        styles: darkMode ? darkStyle : [],
        mapTypeControl: false,
        fullscreenControl: true
      });

      document.getElementById("themeSwitch").addEventListener("click", () => {
        darkMode = !darkMode;
        map.setOptions({ styles: darkMode ? darkStyle : [] });
        document.getElementById("themeSwitch").textContent = darkMode ? "üåô M√∏rk modus" : "‚òÄÔ∏è Lys modus";
      });

      loadPositions();
      document.getElementById("company-filter").addEventListener("change", loadPositions);
      document.getElementById("activeToday").addEventListener("change", loadPositions);
      setInterval(loadPositions, 10000);
    }

    function createCustomPinIcon(logoUrl) {
      const div = document.createElement("div");
      div.className = "custom-pin";
      div.innerHTML = `
        <div class="pin-logo">
          <img src="${logoUrl}" alt="Logo">
        </div>
        <div class="pin-line"></div>
      `;
      return div;
    }

    function formatTimestamp(timestamp) {
      if (!timestamp) return "Ukjent tid";
      const date = new Date(timestamp);
      return date.toLocaleTimeString('no-NO', { hour: '2-digit', minute: '2-digit' });
    }

    async function loadPositions() {
      try {
        const response = await fetch('/api/positions');
        const data = await response.json();

        const activeToday = document.getElementById('activeToday').checked;
        const selectedCompany = document.getElementById('company-filter').value;

        const filteredData = data.filter(vehicle => {
          const matchesCompany = selectedCompany === 'all' || vehicle.company === selectedCompany;
          const isActiveToday = !activeToday || vehicle.isActiveToday;
          const isParticipant = vehicle.isParticipant;
          return matchesCompany && isActiveToday && isParticipant;
        });

        markers.forEach(marker => marker.setMap(null));
        markers = [];

        filteredData.forEach(vehicle => {
          if (vehicle.latitude && vehicle.longitude) {
            const markerEl = createCustomPinIcon(vehicle.logo);

            const marker = new google.maps.marker.AdvancedMarkerElement({
              map,
              position: { lat: vehicle.latitude, lng: vehicle.longitude },
              content: markerEl
            });

            const infoWindow = new google.maps.InfoWindow({
              content: `
                <b>Navn:</b> ${vehicle.name}<br>
                <b>Type:</b> ${vehicle.type}<br>
                <b>Palleplasser:</b> ${vehicle.palleplasser}<br>
                <b>Klokkeslett:</b> ${formatTimestamp(vehicle.time)}<br>
                <b>Selskap:</b> ${vehicle.company}
              `
            });

            markerEl.addEventListener("click", () => {
              infoWindow.open(map, marker);
            });

            markers.push(marker);
          }
        });
      } catch (error) {
        console.error('Error loading positions:', error);
      }
    }
  </script>

  <!-- Google Maps JS API -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtSvAG_uN9QBI0Fi_GOJVIyAjd1JlMvNg&callback=initMap">
  </script>
</body>
</html>
